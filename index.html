<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condiciones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav id="navbar-example2" class="navbar navbar-dark bg-red px-3">
      <a class="navbar-brand" href="#">Challenge 2 - Conditions</a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="#scrollspyHeading1">First</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#scrollspyHeading2">Second</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#scrollspyHeading3">Third</a>
        </li>
      </ul>
    </nav>
    <main
      data-bs-spy="scroll"
      data-bs-target="#navbar-example2"
      data-bs-root-margin="0px 0px -40%"
      data-bs-smooth-scroll="true"
      class="scrollspy-example p-3 rounded-2 bg-beige"
      tabindex="0"
    >
      <section class="container text-center mb-5">
        <h4 id="scrollspyHeading1" class="my-3">First Task</h4>
        <img class="img-fluid rounded-circle" src="assets/img/tokyo.jpg" alt="" id="circleImg" />
        <p class="my-3">Click on the image to draw the border</p>
      </section>
      <section class="container text-center my-4 section-second-task mb-5">
        <h4 id="scrollspyHeading2">Second Task</h4>
        <p>You can buy up to 10 stickers in total</p>
        <div class="row">
          <div class="col-12 col-md-4">
            <img
              class="img-fluid sticker-img mb-3 rounded border-red"
              src="assets/img/dinosaur-sticker.png"
              alt=""
            />
            <input type="number" name="" id="qtyFirstSticker" value="1" min="1" />
          </div>
          <div class="col-12 col-md-4">
            <img
              class="img-fluid sticker-img mb-3 rounded border-red"
              src="assets/img/narwhal-sticker.png"
              alt=""
            />
            <input type="number" name="" id="qtySecondSticker" value="1" min="1" />
          </div>
          <div class="col-12 col-md-4">
            <img
              class="img-fluid sticker-img mb-3 rounded border-red"
              src="assets/img/pink-cow-sticker.png"
              alt=""
            />
            <input type="number" name="" id="qtyThirdSticker" value="1" min="1" />
          </div>
        </div>
        <p class="my-2" id="qtyTotalStickers"></p>
        <button class="btn btn-danger d-inlineblock" type="button" id="buttonStickers">
          Verify
        </button>
      </section>
      <section class="container text-center my-4 section-third-task">
        <h4 id="scrollspyHeading3">Third Task</h4>
        <h5>Enter the password</h5>
        <div>
          <select class="form-select" name="" id="firstDigit">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <select class="form-select" name="" id="secondDigit">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <select class="form-select" name="" id="thirdDigit">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
        <button class="btn btn-danger d-inlineblock my-3" type="button" id="buttonPassword">
          Enter
        </button>
        <p id="passwordChecked"></p>
      </section>
    </main>
    <script src="assets/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
