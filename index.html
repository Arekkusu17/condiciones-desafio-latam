<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condiciones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav id="navbar-example2" class="navbar bg-light px-3 mb-3">
      <a class="navbar-brand" href="#">Challenge 2 - Conditions</a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="#scrollspyHeading1">First</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#scrollspyHeading2">Second</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#scrollspyHeading3">Third</a>
        </li>
      </ul>
    </nav>
    <div
      data-bs-spy="scroll"
      data-bs-target="#navbar-example2"
      data-bs-root-margin="0px 0px -40%"
      data-bs-smooth-scroll="true"
      class="scrollspy-example bg-light p-3 rounded-2"
      tabindex="0"
    >
      <section class="container text-center">
        <h4 id="scrollspyHeading1" class="my-3">First Challenge</h4>
        <img class="img-fluid rounded-circle" src="assets/img/tokyo.jpg" alt="" id="circleImg" />
        <p class="my-3">Click on the image to draw the border</p>
      </section>
      <section class="container text-center my-4">
        <h4 id="scrollspyHeading2">Second Challenge</h4>
        <p>You can buy up to 10 stickers in total</p>
        <div class="row">
          <div class="col-12 col-md-4">
            <img class="img-fluid sticker-img mb-3" src="assets/img/dinosaur-sticker.png" alt="" />
            <input type="number" name="" id="qtyFirstSticker" value="1" min="1" />
          </div>
          <div class="col-12 col-md-4">
            <img class="img-fluid sticker-img mb-3" src="assets/img/narwhal-sticker.png" alt="" />
            <input type="number" name="" id="qtySecondSticker" value="1" min="1" />
          </div>
          <div class="col-12 col-md-4">
            <img class="img-fluid sticker-img mb-3" src="assets/img/pink-cow-sticker.png" alt="" />
            <input type="number" name="" id="qtyThirdSticker" value="1" min="1" />
          </div>
        </div>
        <p id="qtyTotalStickers"></p>
        <button class="btn btn-primary d-inlineblock" type="button" id="buttonStickers">
          Verify
        </button>
      </section>
      <section class="container text-center my-4">
        <h4 id="scrollspyHeading3">Third Challenge</h4>
        <p></p>
      </section>
    </div>
    <script src="assets/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
